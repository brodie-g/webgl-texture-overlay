            $.getJICKLE = function(path, onload){
                var xhr = new XMLHttpRequest();
                xhr.open('GET', path, true);
                xhr.responseType = 'arraybuffer';
                xhr.onload = function(){
                    onload(JICKLE.parse(xhr.response));
                };
                xhr.send();
            }
